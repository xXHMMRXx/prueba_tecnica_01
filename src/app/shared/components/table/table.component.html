<div>
  <div class="filter-container">
    <mat-form-field appearance="outline" class="filter">
      <mat-label>Filtro</mat-label>
      <input matInput type="text" [formControl]="filter" />
      @if (filter.value) {
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="resetTable()"
      >
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">
      @for (item of configTable; track item.matColumnDef) {
      <ng-container [matColumnDef]="item.matColumnDef">
        <th mat-header-cell *matHeaderCellDef>{{ item.matHeaderCellDef }}</th>
        <td mat-cell *matCellDef="let element">
          {{ element[item.matCellDef] }}
        </td>
      </ng-container>
      }
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        class="custom-hover"
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="rowEvent(row)"
      ></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
